{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages()%}
        {% if messages %}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith%}
    <form action='#' method='POST'>
        <p>Name: </p>
        <P><input type='text' name='nm'></P>
        <P><input type='submit' name='submit'></P>
    </form>
{% endblock %}
